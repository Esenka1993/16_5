{% extends 'main.html'%}
{% block crud_container %}
    {% if user %}
        <article class="card container fluid"></article>
        <br>
        <h2> ID {{user.id}} </h2>
        <p>
            <strong> ID: {{user.id}} Username: {{user.username}} Age: {{user.age}} </strong>
        </p>
    </article>
    {% else %}
            <section class="container-fluid">
                <h2 align="center"> Users </h2>
                <br>
                <div class="card">
                    <ul class="list-group list-group-flush">
                        {% for i in users %}
                       <li class="list-group item" > {{i.id, i.username}} <a href="/user/{{user_id}}"> </a></li>
                        {% endfor %}
                    </ul>
                </div>
            </section>
    {% endif %}
{% endblock %}
